<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div role="containerofinformation" class="container">

    <div role="information" class="info">

      <div class="mobile-image">
        <img src="./images/image-header-mobile.jpg" alt="mobile image">
      </div>

      <div role="text" class="info-text">
        <h1>Get <span class="violet">insights</span> that help your business grow.</h1>
      
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>

      <div role="stats" class="stats-display">
        <div class="card companies">
          <h4>10k+</h4>
          <p>companies</p>
        </div>
        <div class="card templates">
          <h4>314</h4>
          <p>templates</p>
        </div>
        <div class="card queries">
          <h4>12M+</h4>
          <p>queries</p>
        </div>
      </div>


    </div>


    <div class="desktop-image">
      <img src="./images/image-header-desktop.jpg" alt="desktop image">
    </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adrian Brewster</a>.
  </div>
  
</body>
</html>
